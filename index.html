<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"/>
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/caf14c7cec.js" crossorigin="anonymous"></script>

    <title>Cadastro</title>

</head>

<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastre-se</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Seu nome" type="text">
            </div>

            <label for="email">E-mail</label>
            <div class="input">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input id="email" name="email" placeholder="Seu e-mail" type="text">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="password" name="senha" placeholder="Sua senha" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>
</body>
</html>
